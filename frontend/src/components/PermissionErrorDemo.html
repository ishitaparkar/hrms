<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Error Modal - Demo</title>
    <style>
        /* Permission Error Modal Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .demo-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .demo-button:hover {
            background-color: #0056b3;
        }

        .permission-error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.2s ease-in;
        }

        .permission-error-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .permission-error-modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .permission-error-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
            text-align: center;
        }

        .permission-error-icon {
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
        }

        .permission-error-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #dc3545;
        }

        .permission-error-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 32px;
            line-height: 1;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .permission-error-close:hover {
            background-color: #f8f9fa;
            color: #dc3545;
        }

        .permission-error-body {
            padding: 24px;
        }

        .permission-error-message {
            font-size: 16px;
            line-height: 1.6;
            color: #495057;
            margin: 0 0 24px;
            padding: 16px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .permission-error-section {
            margin-bottom: 20px;
        }

        .permission-error-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 12px;
        }

        .permission-error-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .permission-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .permission-badge.user-role {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .permission-badge.required-role {
            background-color: #ffe7e7;
            color: #cc0000;
            border: 1px solid #ffb3b3;
        }

        .permission-error-list {
            margin: 0;
            padding-left: 20px;
            color: #495057;
        }

        .permission-error-list li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .permission-error-department {
            font-size: 16px;
            font-weight: 500;
            color: #495057;
            margin: 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .permission-error-help {
            margin-top: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #17a2b8;
        }

        .permission-error-help p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: #495057;
        }

        .permission-error-footer {
            padding: 16px 24px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
        }

        .permission-error-button {
            padding: 10px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .permission-error-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Permission Error Modal - Demo</h1>
        <p>Click the buttons below to see different permission error scenarios:</p>
        
        <button class="demo-button" onclick="showRoleError()">Role-Based Error</button>
        <button class="demo-button" onclick="showPermissionError()">Permission-Based Error</button>
        <button class="demo-button" onclick="showDepartmentError()">Department Scope Error</button>
    </div>

    <!-- Permission Error Modal -->
    <div class="permission-error-overlay" id="errorModal">
        <div class="permission-error-modal" onclick="event.stopPropagation()">
            <div class="permission-error-header">
                <div class="permission-error-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#dc3545" stroke-width="2"/>
                        <path d="M12 8V12" stroke="#dc3545" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="16" r="1" fill="#dc3545"/>
                    </svg>
                </div>
                <h2>Access Denied</h2>
                <button class="permission-error-close" onclick="closeModal()" aria-label="Close">Ã—</button>
            </div>

            <div class="permission-error-body" id="errorBody">
                <!-- Content will be dynamically inserted -->
            </div>

            <div class="permission-error-footer">
                <button class="permission-error-button" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showRoleError() {
            const content = `
                <p class="permission-error-message">
                    This action requires one of the following roles: HR Manager, Super Admin. Your current role(s): Employee.
                </p>

                <div class="permission-error-section">
                    <h3>Your Current Role(s):</h3>
                    <div class="permission-error-badges">
                        <span class="permission-badge user-role">Employee</span>
                    </div>
                </div>

                <div class="permission-error-section">
                    <h3>Required Role(s):</h3>
                    <div class="permission-error-badges">
                        <span class="permission-badge required-role">HR Manager</span>
                        <span class="permission-badge required-role">Super Admin</span>
                    </div>
                </div>

                <div class="permission-error-help">
                    <p>
                        If you believe you should have access to this resource, please contact your system administrator 
                        or HR department to request the appropriate permissions.
                    </p>
                </div>
            `;
            document.getElementById('errorBody').innerHTML = content;
            document.getElementById('errorModal').classList.add('active');
        }

        function showPermissionError() {
            const content = `
                <p class="permission-error-message">
                    You do not have the required permission: 'manage_employees'.
                </p>

                <div class="permission-error-section">
                    <h3>Your Current Role(s):</h3>
                    <div class="permission-error-badges">
                        <span class="permission-badge user-role">Department Head</span>
                    </div>
                </div>

                <div class="permission-error-section">
                    <h3>Required Permission(s):</h3>
                    <ul class="permission-error-list">
                        <li>manage_employees</li>
                    </ul>
                </div>

                <div class="permission-error-help">
                    <p>
                        If you believe you should have access to this resource, please contact your system administrator 
                        or HR department to request the appropriate permissions.
                    </p>
                </div>
            `;
            document.getElementById('errorBody').innerHTML = content;
            document.getElementById('errorModal').classList.add('active');
        }

        function showDepartmentError() {
            const content = `
                <p class="permission-error-message">
                    You can only access resources within your department (Computer Science). This resource belongs to a different department.
                </p>

                <div class="permission-error-section">
                    <h3>Your Current Role(s):</h3>
                    <div class="permission-error-badges">
                        <span class="permission-badge user-role">Department Head</span>
                    </div>
                </div>

                <div class="permission-error-section">
                    <h3>Your Department:</h3>
                    <p class="permission-error-department">Computer Science</p>
                </div>

                <div class="permission-error-help">
                    <p>
                        If you believe you should have access to this resource, please contact your system administrator 
                        or HR department to request the appropriate permissions.
                    </p>
                </div>
            `;
            document.getElementById('errorBody').innerHTML = content;
            document.getElementById('errorModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('errorModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('errorModal').addEventListener('click', closeModal);
    </script>
</body>
</html>
